<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .date-display {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .signin-form, .admin-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .signin-form input, .signin-form button, .admin-form input, .admin-form button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .task-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .task-form select,
        .task-form input,
        .task-form button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .view-options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .view-options button {
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }
        .dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .task-column {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .task-column h3 {
            display: flex;
            align-items: center;
        }
        .task-column img {
            border-radius: 50%;
            margin-right: 10px;
            width: 40px;
            height: 40px;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .task-item.low { background-color: #d4edda; } /* Green for low priority */
        .task-item.medium { background-color: #fff3cd; } /* Yellow for medium priority */
        .task-item.high { background-color: #f8d7da; } /* Red for high priority */
        .task-item.finished { background-color: #d6d8db; text-decoration: line-through; } /* Grey for finished tasks */
        .task-details {
            display: flex;
            flex-direction: column;
        }
        .task-time, .task-deadline, .task-assigned-by {
            font-weight: bold;
            margin-left: 20px;
        }
        .task-actions button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .task-actions .edit-btn {
            background-color: #007bff;
            color: #fff;
        }
        .task-actions .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }
        .task-actions .finish-btn {
            background-color: #28a745;
            color: #fff;
        }
        .admin-form {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Task Scheduler Dashboard</h1>

    <div class="date-display" id="currentDate"></div>

    <div class="signin-form">
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="signin()">Sign In</button>
        <button onclick="showAdminLogin()">Admin Login</button>
    </div>

    <div class="admin-form" id="adminForm">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter admin password">
        <button onclick="adminLogin()">Login</button>
    </div>

    <div class="task-form">
        <h2>Add New Task</h2>
        <label for="assignee">Assign To:</label>
        <select id="assignee">
            <option value="Person 1">Person 1</option>
            <option value="Person 2">Person 2</option>
            <option value="Person 3">Person 3</option>
            <!-- Add options for all 10-15 members -->
        </select>

        <label for="task">Task:</label>
        <input type="text" id="task" placeholder="Enter task description">

        <label for="priority">Priority:</label>
        <select id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <label for="time">Time Box (hours):</label>
        <input type="number" id="time" min="1" max="24" placeholder="Enter time in hours">

        <label for="deadline">Deadline Date:</label>
        <input type="date" id="deadline-date">

        <label for="deadline-time">Deadline Time:</label>
        <input type="time" id="deadline-time">

        <button onclick="addTask()">Add Task</button>
    </div>

    <div class="view-options">
        <button onclick="filterTasks('daily')">Daily</button>
        <button onclick="filterTasks('weekly')">Weekly</button>
        <button onclick="filterTasks('monthly')">Monthly</button>
    </div>

    <div class="dashboard">
        <h2>Task Dashboard</h2>
        <div class="task-grid" id="taskGrid">
            <!-- Task columns for each person will be added here -->
        </div>
    </div>

    <script>
        const members = [
            { name: "Person 1", img: "profile1.jpg" },
            { name: "Person 2", img: "profile2.jpg" },
            { name: "Person 3", img: "profile3.jpg" },
            // Add all members here with their profile images
        ];
        let currentUser = '';
        let isAdmin = false;

        function signin() {
            currentUser = document.getElementById('username').value;
            if (currentUser) {
                alert(`Signed in as ${currentUser}`);
            } else {
                alert('Please enter your name to sign in.');
            }
        }

        function showAdminLogin() {
            document.getElementById('adminForm').style.display = 'block';
        }

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'adminpassword') {  // Simple password check (should be secured)
                isAdmin = true;
                alert('Admin login successful');
                document.getElementById('adminForm').style.display = 'none';
            } else {
                alert('Incorrect admin password');
            }
        }

        function initializeDashboard() {
            const taskGrid = document.getElementById('taskGrid');
            members.forEach(member => {
                const column = document.createElement('div');
                column.className = 'task-column';
                column.id = `column-${member.name.replace(/\s+/g, '')}`;
                column.innerHTML = `
                    <h3><img src="${member.img}" alt="${member.name}">${member.name}</h3>
                    <ul class="task-list" id="taskList-${member.name.replace(/\s+/g, '')}"></ul>
                `;
                taskGrid.appendChild(column);
            });

            // Display today's date
            const currentDate = new Date().toLocaleDateString();
            document.getElementById('currentDate').innerText = `Today's Date: ${currentDate}`;
        }

        function addTask() {
            const assignee = document.getElementById('assignee').value;
            const task = document.getElementById('task').value;
            const priority = document.getElementById('priority').value;
            const time = document.getElementById('time').value;
            const deadlineDate = document.getElementById('deadline-date').value;
            const deadlineTime = document.getElementById('deadline-time').value;

            if (assignee && task && priority && time && deadlineDate && deadlineTime && currentUser) {
                const taskList = document.getElementById(`taskList-${assignee.replace(/\s+/g, '')}`);
                const taskItem = document.createElement('li');
                taskItem.className = `task-item ${priority}`;
                taskItem.innerHTML = `
                    <div class="task-details">
                        <span>${task}</span>
                        <span class="task-time">Time: ${time} hrs</span>
                        <span class="task-deadline">Deadline: ${deadlineDate} ${deadlineTime}</span>
                        <span class="task-assigned-by">Assigned by: ${currentUser}</span>
                    </div>
                    <div class="task-actions">
                        <button class="edit-btn" onclick="editTask(this)">Edit</button>
                        <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
                        <button class="finish-btn" onclick="finishTask(this)">Mark Finished</button>
                    </div>
                `;
                taskList.appendChild(taskItem);

                // Clear the form fields
                document.getElementById('task').value = '';
                document.getElementById('priority').value = 'low';
                document.getElementById('time').value = '';
                document.getElementById('deadline-date').value = '';
                document.getElementById('deadline-time').value = '';
            } else {
                alert('Please fill in all fields and sign in before adding a task.');
            }
        }

        function filterTasks(period) {
            alert(`Filtering tasks for the ${period} view is not yet implemented.`);
        }

        function editTask(button) {
            alert('Editing tasks is not yet implemented.');
        }

        function deleteTask(button) {
            const taskItem = button.closest('.task-item');
            taskItem.remove();
        }

        function finishTask(button) {
            const taskItem = button.closest('.task-item');
            taskItem.classList.add('finished');
        }

        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>

</body>
</html>
